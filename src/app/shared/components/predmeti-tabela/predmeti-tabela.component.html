<div class="table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="predmet">
        <th mat-header-cell *matHeaderCellDef> Predmet </th>
        <td mat-cell *matCellDef="let element">{{element.predmet}}</td>
        </ng-container>
        <ng-container matColumnDef="katedra">
        <th mat-header-cell *matHeaderCellDef> Katedra </th>
        <td mat-cell *matCellDef="let element"> {{element.katedra}} </td>
        </ng-container>
        <ng-container matColumnDef="espb">
        <th mat-header-cell *matHeaderCellDef> ESPB </th>
        <td mat-cell *matCellDef="let element"> {{element.espb}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
